<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save Attraction</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>save Attraction</h1>

<form th:action="@{/attractions/save}" th:method="post" th:object="${touristAttraction}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${touristAttraction.name}"> <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${touristAttraction.description}" required> <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${touristAttraction.city}" required> <br>

    <div th:each="tag : ${availableTags}">
        <input type="checkbox" th:id="${tag}" th:name="tags" th:value="${tag}">
        <label th:for="${tag}" th:text="${tag}"></label>
    </div>


    <button type="submit">Save</button>
</form>
</body>
</html>
