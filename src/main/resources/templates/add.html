<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Attraction</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
<h1>Add Attraction</h1>

<form th:action="@{/attractions/save}" th:method="post" th:object="${TouristAttraction}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${touristAttraction.name}" readonly> <br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${touristAttraction.description}"> <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${touristAttraction.city}"> <br>

    <div th:each="tag : ${availableTags}">
        <input type="checkbox" th:id="${tag}" th:name="tags" th:value="${tag}"
               th:checked="${#lists.contains(touristAttraction.tags, tag)}">
        <label th:for="${tag}" th:text="${tag}"></label>
    </div>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>
